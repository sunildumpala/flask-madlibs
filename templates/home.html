<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <h1>Story Form</h1>
  <form action="/story">
    {% for prompt in fillers %}
    <p> {{ prompt }}: 
      <input type="text" name="{{ prompt }}">
    </p>
    {% endfor %}
    <button>Submit!</button>
  </form>
</body>
</html>
